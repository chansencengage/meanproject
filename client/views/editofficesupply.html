<form role="form" name="editOfficeSupply" ng-submit="save()">
    <div class="row">
        <div class="col-xs-3">
            <label for="name">Name:</label>
            <input id="name" type="text" class="form-control" ng-model="officeSupply.name" name="chrisname" required/>
        </div>
    </div>


    <div class="row" ng-repeat="supply in officeSupply.supplies">
        <div class="col-xs-3">
            <label for="supplyname{{$index}}" class="control-label">Supply Name:</label>
            <input type="text" class="form-control col-xs-3" ng-value="supply.name" id="supplyname{{$index}}">
        </div>
        <div class="col-xs-2">
            <label for="supplyqty{{$index}}" class="control-label">Supply Quantity:</label>
            <input type="number" class="form-control col-xs-3" ng-value="supply.qty" id="supplyqty{{$index}}">
        </div>
    </div>
    <button type="button" class="btn btn-default" ng-click="addSupply()">Add Supply</button>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
