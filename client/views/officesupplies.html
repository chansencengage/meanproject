<div>
    <a class="btn btn-primary" href="#/new">Add New Office Supply</a>
    <div ng-repeat="officeSupply in officeSupplies">
        <h3>
            {{officeSupply.name}} <a class="btn btn-default btn-xs" href="#/{{officeSupply._id}}/edit">Edit</a>
        </h3>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        Supply
                    </th>
                    <th>
                        Quantity
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="supply in officeSupply.supplies">
                    <td>
                        {{supply.name}}
                    </td>
                    <td>
                        {{supply.qty}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
